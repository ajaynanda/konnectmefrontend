<div class="container">
<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''" *ngIf="!profile"> 
    <div class="logo-container">
        <span class="logo bi bi-list" (click)="toggleCollapse()"></span>  
        <!-- <div class="logo-text" *ngIf="collapsed">KonnectMe</div> -->
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navdata">
            <a class="sidenav-nav-link" [ngClass]="this.currentUrl==data.routerLink?'url_active':''" [routerLink]="data.routerLink" (click)="changePage(data)">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>

</div>
